light:
  # all the light switches
  - platform: switch
    name: Kitchen Ceiling
    entity_id: switch.kitchen
  - platform: switch
    name: Dining Room Ceiling
    entity_id: switch.dining_room
  - platform: switch
    name: Living Room Ceiling
    entity_id: switch.living_room_light_switch
  - platform: switch
    name: Hallway Ceiling
    entity_id: switch.hallway_light_switch
  - platform: switch
    name: Bedroom Ceiling
    entity_id: switch.bedroom
  - platform: switch
    name: Bedroom Entrance Ceiling
    entity_id: switch.bedroom_entrance
  - platform: switch
    name: Stairs Ceiling
    entity_id: switch.stairs_light_switch

  # device groups that will generally be referred to as a single device
  - platform: group
    name: Bathroom Sink
    entities:
      - light.bathroom_sink_center
      - light.bathroom_sink_left
      - light.bathroom_sink_right
  - platform: group
    name: Bedroom Sink
    entities:
      - light.bedroom_sink_center
      - light.bedroom_sink_right
      - light.bedroom_sink_left
  - platform: group
    name: Living Room TV
    entities:
      - light.living_room_tv_right
      - light.living_room_tv_center
      - light.living_room_tv_left
  - platform: group
    name: Loft Floor Lamp
    entities:
      - light.loft_floor_lamp_bottom
      - light.loft_floor_lamp_top

  - platform: group
    name: Accent Lights
    entities:
      - light.kitchen_lightstrip
      - light.kitchen_right_bloom
      - light.kitchen_left_bloom
      - light.dining_room_table_lightstrip
      - light.living_room_tv_right
      - light.living_room_tv_center
      - light.living_room_tv_left
      - light.loft_bookshelf
      - light.loft_desk_backlight
      - light.loft_desk_lightstrip
      - light.loft_ledge_beam
      - light.loft_ledge_lightstrip
      - light.loft_wall_beam

  # light groups for each room
  - platform: group
    name: Bedroom
    entities:
      - light.bedroom_cloud_lamp
      - light.bedroom_mirror
      - light.bedroom_nightstand_lamp
